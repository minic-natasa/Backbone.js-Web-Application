
<!doctype html>
<html lang="en" data-framework="backbonejs">
  <head>
    <meta charset="utf-8">
    <title>Backbone.js | Todos</title>
    <link rel="shortcut icon" href="backbone.png" type="image/x-icon">
    <link rel="stylesheet" href="css/todos.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
     
  </head>
  
  <body>

      
    <nav>
      <ul class="topnav">
        <li><a href=""><img src="https://i2.wp.com/kilon.org/blog/wp-content/uploads/2012/11/backbone.png" width="20" height="20"></a></li>
        <li><a href="../Home page.html">Home</a></li>
        <li><a href="todos.html">Todos</a></li>
        <li><a href="../Bloglist/bloglist.html">Bloglist</a></li>
        <li class="icon">
          <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
        </li>
      </ul>
    </nav>

   

    <section class="todoapp" id="todo">
      <header class="header">
        <h1 id="todos">todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section class="main">
        <input class="toggle-all" id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer"></footer>
    </section>


    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%- title %>">

  
    </script>
    <script type="text/template" id="stats-template">
      <span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
      <ul class="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <% if (completed) { %>
      <button class="clear-completed">Clear completed</button>
      <% } %>
    </script>
    <script src="js/base.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone.localStorage.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/todo-view.js"></script>
    <script src="js/app-view.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>

  
  </body>
</html>
