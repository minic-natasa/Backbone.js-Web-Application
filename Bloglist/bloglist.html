<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="shortcut icon" href="backbone.png" type="image/x-icon">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../Todos/css/todos.css">
    <link rel="stylesheet" href="../Todos/css/base.css">
    <link rel="stylesheet" href="../Todos/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Backbone.js | Bloglist</title>
</head>
<body>
<nav>
      <ul class="topnav">
        <li><a href=""><img src="https://i2.wp.com/kilon.org/blog/wp-content/uploads/2012/11/backbone.png" width="20" height="20"></a></li>
        <li><a href="../Home page.html">Home</a></li>
        <li><a href="../Todos/todos.html">Todos</a></li>
        <li><a href="bloglist.html">Bloglist</a></li>
        <li class="icon">
          <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
        </li>
      </ul>
    </nav>

<div class="container">
		<h1>Blog lista</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>URL</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input class="form-control author-input"></td>
					<td><input class="form-control title-input"></td>
					<td><input class="form-control url-input"></td>
					<td><button class="btn btn-primary add-blog">Add</button></td>

				</tr>
			</thead>
			<tbody class = "blogs-list"></tbody>
		</table>
	</div>

	<script type="text/template" class = "blogs-list-template">
		<td><span class ="author"><%= author %></span></td>
		<td><span class ="title"><%= title %></span></td>
		<td><span class ="url"><%= url %></span></td>
		<td>
			<button class = "btn btn-warning edit-blog" >Edit</button>
			<button class = "btn btn-danger delete-blog">Delete</button>
			<button class = "btn btn-success update-blog" style="display:none">Update</button>
			<button class="btn btn-danger cancel" style="display:none">Cancel</button>
		</td>

	</script>

	<script src="js/underscore.js"></script>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/scripts.js"></script>
	
</body>
</html>
